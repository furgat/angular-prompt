<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Angular Prompt Demo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

  <style>

    .hightlight {
        padding: 9px 14px;
        margin-bottom: 14px;
        background-color: #f7f7f9;
        border: 1px solid #e1e1e8;
        border-radius: 4px;
    }
      
      .checkbox, .radio { white-space: nowrap; margin: 1.5em; }

  </style>

</head>
<body ng-controller="DemoCtrl">

    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <h2>angular-prompt</h2>
        </div>
        <div class="col-md-6">
            <h4>Options</h4>
            <div class="highlight">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="title" placeholder="Title" ng-model="options.title">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="message" class="col-sm-2 control-label">Message</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="message" placeholder="Message" ng-model="options.message">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="button">
                        <button type="button" class="btn btn-default col-sm-12" ng-click="addInput()"><span class="glyphicon glyphicon-plus"></span> Add a Form Input</button>
                      </div>
                    </div>
                  </div>
                  <div ng-repeat="input in options.inputs track by $index">
                      <div class="form-group">
                        <label for="{{'nameInput'+$index}}" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="{{'nameInput'+$index}}" placeholder="label" ng-model="input.name">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="{{'labelInput'+$index}}" class="col-sm-2 control-label">Label</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="{{'labelInput'+$index}}" placeholder="Value" ng-model="input.label">
                        </div>
                      </div>     
                      <div class="form-group">
                        <label for="{{'typeInput'+$index}}" class="col-sm-2 control-label">Type</label>
                        <div class="col-sm-10">
                              <select id="{{'typeInput'+$index}}" class="form-control" ng-model="input.type">
                                <option value="text" selected="selected">Text</option>
                                <option value="textarea">Textarea</option>
                                <option value="select">Select</option>
                                <option value="checkbox">Checkbox</option>
                                <option value="radio">Radio</option>
                              </select>
                        </div>
                      </div>
                      <div ng-if="input.type != 'text' && input.type != 'textarea'" class="form-group">
                        <label for="{{'valuesInput'+$index}}" class="col-sm-2 control-label">Values</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="{{'valuesInput'+$index}}" placeholder="comma separated list" ng-model="options.inputs[$index].values">
                        </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-9">
                      <div class="button">
                        <button type="button" class="btn btn-danger" ng-click="delInput($index)"><span class="glyphicon glyphicon-trash"></span> Delete {{input.name}}</button>
                              </div>
                          </div>
                      </div>
                  </div>
                    <div class="form-group">
                        <label for="buttons" class="col-sm-2 control-label">Buttons</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="buttons" placeholder="comma separated list" ng-model="options.buttons">
                        </div>
                      </div> 
                </form>
            </div>
            <button class="btn btn-lg btn-primary pull-right" ng-click="go()">Prompt</button>
        </div>
        <div class="col-md-6">
            <h4>Code</h4>
            <div class="highlight">
                <pre>{{getCode()}}</pre>
            </div>            
            <h4>Result</h4>
            <div class="highlight">
                <pre>{{results}}</pre>
            </div>
        </div>
      </div>
    </div>


  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/underscore/underscore.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="../dist/angular-prompt.js"></script>
  <script src="demo.js"></script> 

</body>
</html>
